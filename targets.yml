# targets.yml
# Chaque entrée déclenche un workflow dans un repo.
# Sélecteurs possibles (au choix):
# - id: workflow ID (le plus robuste)
# - file: nom du fichier dans .github/workflows (ex: ci.yml)
# - name: nom visible dans l'UI Actions (éviter si doublons)

targets:
  - repo: Loki
    workflows:
      - file: dd_smoke.yml
        label: "DD smoke"
      - file: ci.yml
        label: "CI"
      - file: band_suite_isolated.yml
        label: "Band suite isolated"

  - repo: Hulk
    workflows:
      - file: ci.yml
        label: "Smoke (Systemd-runner) ci.yml"
      - file: smoke.yml
        label: "Smoke (Systemd-runner) smoke.yml"

  - repo: Vision
    workflows:
      - file: collect_all_reports.yml
        label: "Collect all reports"

  - repo: Captain-America
    workflows:
      - file: ci.yml
        label: "CI"
      - file: band_suite_isolated.yml
        label: "Band suite isolated"

  - repo: PhiO
    workflows:
      - file: smoke.yml
        label: "Smoke"
