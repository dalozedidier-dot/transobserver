name: Phi CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

env:
  PYTHONHASHSEED: "0"
  TZ: "UTC"
  LC_ALL: "C.UTF-8"
  LANG: "C.UTF-8"
  PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Sanity check (compile)
        run: |
          python -m py_compile contract_probe.py || true
          python -m compileall -q .

      - name: Run suite
        shell: bash
        run: |
          set -euo pipefail
          if [ -f run_all_tests.sh ]; then
            bash run_all_tests.sh
          elif [ -f run_tests.py ]; then
            python run_tests.py
          else
            echo "No run_all_tests.sh or run_tests.py found."
            exit 1
          fi
