name: Band Suite (SOST)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  band_suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug repo layout
        shell: bash
        run: |
          set -euo pipefail
          pwd
          ls -la
          ls -la test_data || true
          ls -la scripts || true

      - name: Install
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          python -m pip install -U pytest

          # Si tu as un requirements.txt plus tard, tu peux ajouter :
          # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run band suite
        shell: bash
        env:
          PYTHONPATH: .
        run: |
          set -euo pipefail
          python scripts/run_band_suite.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: sost_band_runs
          path: _ci_out_bands/
          if-no-files-found: error
